version: 2.1

orbs:
  slack: circleci/slack@4.2.0
  aws-cli: circleci/aws-cli@2.0.3 
  aws-eks: circleci/aws-eks@0.2.3

jobs:
  build-frontend:
    docker:
        - image: circleci/node:16.13.0
    
    # The current directory will be the place where all the steps will run
    working_directory: ~/project

    steps:
        # Checkout the code from the git branch into the working_directory
        - checkout
        # Log the current branch for debugging purposes
        - run:
            name: Show current branch
            command: echo ${CIRCLE_BRANCH}
        # Restore local dependencies (node_modules) from the CircleCI cache if it exists
        - restore_cache:
            keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
        # Install project dependencies
        - run:
            name: Install local dependencies
            command: npm install
        # Cache local dependencies in CircleCI storage if they don't exist
        - save_cache:
            key: v1-dependencies-{{ checksum "package.json" }}
            paths:
                - node_modules
        # Install project dependencies
        - run:
            name: Install local dependencies
            command: 
              npm update
              ng update
              ng update--all--force
        - run:
            name: Build app
            command: |
                sudo npm i
                npm run build

  # Lint the frontend source code
  lint-frontend:
      docker:
        - image: circleci/node:16.13.0
      steps:
        - checkout
        - restore_cache:
            key: frontend-build
        - run:
            name: Lint frontend
            command:
              npm ci
              npm run lint

  lint-docker:
      docker: 
        - image: python:3.7.3-stretch
      steps:
        - checkout
        - restore_cache:
            key: frontend-build
        - run:
            name: Lint docker
            command: |
              python3 -m venv venv
              . venv/bin/activate
              wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
              chmod +x /bin/hadolint
        - run:
            name: run lint
            command: |
              . venv/bin/activate
              hadolint ./Dockerfile

  test-frontend:
    docker:
      - image: circleci/node:16.13.0
    steps:
      - checkout
      - restore_cache:
          key: frontend-build
      - run:
          name: Run e2e test
          command: 
            sudo npm install -g karma-cli
            npm run test
      # Build project with different configuration based on the current branch
      - run:
          name: Build deployment branch 
          command: |
            if [ "${CIRCLE_BRANCH}" == "staging" ]; then
              npm run build test
            elif [ "${CIRCLE_BRANCH}" == "main" ]; then
                npm run production
            else
                npm run dev
            fi
      # Cache the dist folder for the deploy job
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist

