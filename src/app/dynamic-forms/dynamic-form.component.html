<div>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let formItem of formItems">
            <dynamic-form-item [formItem]="formItem" [form]="form"></dynamic-form-item>
        </div>
        <div>
            <button type="submit" [disabled]="!form.valid">Continue</button>
        </div>
    </form>

    <!-- <div *ngIf="payLoad" class="form-summary">
        Saved the following values: {{payLoad}}
    </div> -->

</div>
